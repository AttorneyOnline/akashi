name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  formatting-check:
    name: check-clang-format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run clang-format style check.
      uses: jidicula/clang-format-action@v4.5.0
      with:
        clang-format-version: '14'
        check-path: '.'
        
  build-linux:
    needs: formatting-check
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          aqtversion: '==3.1.*'
          version: '6.5.3'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          cache: true
          cache-key-prefix: install-qt-action
          modules: 'qtwebsockets'
          
      # Runs a set of commands using the runners shell
      - name: qmake and build
        run: |
          cd $GITHUB_WORKSPACE
          qmake project-akashi.pro
          make
          mv bin/config_sample bin/config
          
      - name: Run tests
        run: |
            cd ${{github.workspace}}/bin_tests/
            for test in ./unittest_*; do
              LD_LIBRARY_PATH=../bin:$LD_LIBRARY_PATH ./$test
            done;
          
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: akashi-linux
          path: bin/
  
  build-windows:
    needs: formatting-check
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.5.3
          target: desktop
          arch: win64_msvc2019_64
          cache: true
          cache-key-prefix: install-qt-action
          modules: 'qtwebsockets'
     
      - name: Build
        run: |
          cd $Env:GITHUB_WORKSPACE
          qmake "CONFIG += qtquickcompiler" project-akashi.pro
          nmake
          windeployqt bin\akashi.exe --release --no-opengl-sw
          mv bin\config_sample bin\config
          
      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: akashi-windows
          path: bin\
